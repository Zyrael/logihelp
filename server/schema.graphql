type Supplier {
  id: ID
  name: String
  phoneNumber: String
  webSite: String
  additionalData: String
  addresses: [Address]
  contacts: [Contact]
}

type Address {
  id: ID
  name: String
  address: String
}

type Contact {
  id: ID
  name: String
  phoneNumber: String
}

type Query {
  getSuppliers: [Supplier]
}

type Mutation {
  addSupplier(name: String!, phoneNumber: String, webSite: String): Supplier
}
