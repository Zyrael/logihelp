type Supplier {
  id: ID
  name: String
  url: String
  additionalData: String
  addresses: [Address]
  contacts: [Contact]
}

type Address {
  id: ID
  name: String
  address: String
}

type Contact {
  id: ID
  name: String
  phoneNumber: String
}

type Query {
  getSuppliers: [Supplier]
}

type Mutation {
  addSupplier(
    name: String!
    url: String
    additionalData: String
    addresses: String
  ): Supplier
  updateSupplier(id: String!, url: String, additionalData: String): Supplier
  addAddressToSupplier(id: String!, name: String, address: String!): Supplier
}
