type Supplier {
  id: ID
  name: String
  url: String
  address: String
  contacts: String
  additionalData: String
}

type Query {
  getSuppliers: [Supplier]
}

type Mutation {
  addSupplier(
    name: String!
    url: String
    address: String
    contacts: String
    additionalData: String
  ): Supplier

  updateSupplier(
    id: ID!
    name: String
    url: String
    address: String
    contacts: String
    additionalData: String
  ): Supplier

  deleteSupplier(id: ID!): Boolean!
}
